{% extends "myapp/core_base.html" %}
{% load static %}

{% block container %}
<div class="flex flex-col justify-center items-center">
    <!-- signin card -->
    <div class="w-96 bg-white rounded-lg shadow-lg p-5">
        <div class="flex flex-col justify-center items-center space-y-5">
            <h1 class="text-3xl font-bold text-gray-900">{{ title }}</h1>
            <p class="text-gray-400">Are you sure sign out ?</p>
            {% if messages %}
            {% for message in messages %}
            <div class="text-red-500">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <p class="text-gray-600 text-sm">If you want to sign out, click the button below.</p>
            <!-- button back -->
            <button class="flex flex-row justify-center items-center bg-gray-200 hover:bg-gray-300 rounded-md px-4 py-2 text-gray-700 space-x-2" onclick="window.history.back();">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
        </div>
        <form method="POST" class="flex flex-col justify-center items-center space-y-5">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg font-bold mt-3 hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50 w-full space-x-2" name="signout" value="signout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</div>
{% endblock container %}
