{% extends "myapp/core_base.html" %}
{% load static %}

{% block container %}
<div class="flex flex-col justify-center items-center">
    <!-- sign up card -->
    <div class="w-96 bg-white rounded-lg shadow-lg p-5">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold text-gray-900 mt-2">Sign Up</h1>
            <p class="text-gray-400 mt-2">Sign up to continue</p>
        </div>
        <form action="{% url 'myapp:signin' %}" method="POST" class="mt-5">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="email" class="text-sm font-bold text-gray-600">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="border border-gray-300 p-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent">
            </div>
            <div class="flex flex-col mt-2">
                <label for="username" class="text-sm font-bold text-gray-600">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" class="border border-gray-300 p-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent">
            </div>
            <div class="flex flex-col mt-2">
                <label for="first_name" class="text-sm font-bold text-gray-600">Full Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your full name" class="border border-gray-300 p-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent">
            </div>
            <div class="flex flex-col mt-2">
                <label for="password" class="text-sm font-bold text-gray-600">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="border border-gray-300 p-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent">
            </div>
            <div class="flex flex-col mt-2">
                <label for="password2" class="text-sm font-bold text-gray-600">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm your password" class="border border-gray-300 p-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent">
            </div>
            <div class="flex items-center mt-2">
                <input type="checkbox" name="remember" id="remember" class="mr-2">
                <label for="remember" class="text-sm font-bold text-gray-600">Remember me</label>
            </div>
            <!-- button end -->
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg font-bold mt-3 hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50 w-full">
                <i class="fas fa-user-plus mr-2"></i>
                <span>Sign Up</span>
            </button>
        </form>
        <div class="flex justify-center items-center mt-5">
            <a href="{% url 'myapp:signin' %}" class="text-blue-500 hover:text-blue-600 text-sm">Already have an account? Sign in</a>
        </div>
    </div>
</div>
{% endblock container %}
