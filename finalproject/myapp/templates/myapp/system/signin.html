{% extends "myapp/core_base.html" %}
{% load static %}

{% block container %}
<div class="flex flex-col justify-center items-center">
    <!-- signin card -->
    <div class="w-96 bg-white rounded-lg shadow-lg p-5">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold text-gray-900 mt-2">Sign In</h1>
            <p class="text-gray-400 mt-2">Sign in to access your account</p>
        </div>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="username" class="text-sm font-bold text-gray-600">Username</label>
                <input type="username" name="username" id="username" placeholder="Enter your username" class="border border-gray-300 p-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent">
            </div>
            <div class="flex flex-col mt-2">
                <label for="password" class="text-sm font-bold text-gray-600">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="border border-gray-300 p-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent">
            </div>
            <div class="flex items-center mt-2">
                <input type="checkbox" name="remember" id="remember" class="mr-2">
                <label for="remember" class="text-sm font-bold text-gray-600">Remember me</label>
            </div>
            <!-- button end -->
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg font-bold mt-3 hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50 w-full space-x-2">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </button>
        </form>
        <div class="flex justify-center items-center mt-5">
            <a href="{% url 'myapp:signup' %}" class="text-blue-500 hover:text-blue-600 text-sm">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock container %}
